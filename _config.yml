gems: [jekyll-coffeescript, jekyll-watch, jekyll-assets]

redirect_win: {{site.baseurl}}/win-set-up-git
redirect_mac: {{site.baseurl}}/mac-set-up-git
redirect_linux: {{site.baseurl}}/linux-set-up-git
